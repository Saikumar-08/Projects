<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elon Musk || Visit Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="musk.jpg" type="image/x-icon">
</head>

<body>


    <div class="container">
        <div class="box">
            <div id="img-color">
                <img src="musk.jpg" alt="">
            </div>
            <div class="head-para">
                <h2>Elon Musk</h2>
                <p>CEO of Tesla</p>
            </div>
            <div class="icons">
                <ul>
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-youtube"></i></li>
                </ul>

            </div>
            <div class="buttons">
                <button>Subscibe</button>
                <button>Message</button>
            </div>
            <div class="icons-2">
                <ul>
                    <li><i class="fa-solid fa-heart"></i>60k</li>
                    <li><i class="fa-solid fa-comment"></i>20k</li>
                    <li><i class="fa-solid fa-share"></i>12k</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8f6fe24a2f.js" crossorigin="anonymous"></script>
</body>

</html>
